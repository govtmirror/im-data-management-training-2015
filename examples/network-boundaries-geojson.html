<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        bottom: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map">
    </div>
    <script>
      var NPMap = {
        "baseLayers": [
          "nps-parkTiles",
          "nps-parkTilesImagery",
          "nps-parkTilesSlate",
          "mapbox-terrain"
        ],
        "description": "An I&M network NPMap template",
        "div": "map",
        "homeControl": true,
        "name": "Network Map",
        "overlays": [
          {
            "opacity": 1,
            "type": "geojson",
            "url": "../data/vitalsign_networks.geojson",
            "name": "Network Boundaries",
            "styles": {
              "fill": "#d39800",
              "fill-opacity": "0",
              "stroke": "#d39800",
              "stroke-width": "3",
              "stroke-opacity": "0.8"
            },
            "popup": {
              "title": "{{network}}",
              "description": "<p><b>Name: </b>{{name}}</p><p><b>Link: </b><a href={{sourceLink}} target="_blank">Link</a></p>"
            }
          }
        ],
        "scaleControl": true,
        "smallzoomControl": true
      }
      var s = document.createElement('script');
      s.src = 'http://www.nps.gov/lib/npmap.js/2.0.0/npmap-bootstrap.min.js';
      document.body.appendChild(s);
    </script>
  </body>
</html>
